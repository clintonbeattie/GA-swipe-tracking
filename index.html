<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Responsive Table User Interaction</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		main {
			max-width: 960px;
			margin: 0 auto;
			background-color: #ccc;
		}
		.table-wrap {
			overflow-x: auto;
			overflow-y: hidden;
		}
	</style>

	<script>

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-xxxxxxx-x', 'website.com');
        ga('send', 'pageview');

    </script>
</head>
<body>

	<main>
		<div class="table-wrap">
			<table>
				<thead>
					<tr>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
						<th>Heading</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
					</tr>
					<tr>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
					</tr>
					<tr>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
						<td>Content</td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>


	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/jquery.touchwipe.min.js"></script>
	<script>
		$(function(){
			$(".table-wrap").touchwipe({
			     wipeLeft: function() {
			     	alert("left");
			     	ga('send', {
		                'hitType': 'event',                                     // Required.
		                'eventCategory': 'Responsive Table User Interaction',   // Required.
		                'eventAction': 'swipe',                                 // Required.
		                'eventLabel': 'Swiped Left',
		                'nonInteraction': 1
		            });
			     },
			     wipeRight: function() {
			     	alert("right");
			     	ga('send', {
		                'hitType': 'event',                                     // Required.
		                'eventCategory': 'Responsive Table User Interaction',   // Required.
		                'eventAction': 'swipe',                                 // Required.
		                'eventLabel': 'Swiped Right',
		                'nonInteraction': 1
		            });
			     },
			     min_move_x: 10,
			     min_move_y: 10,
			     preventDefaultEvents: true
			});
		});
	</script>
</body>
</html>
